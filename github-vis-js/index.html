<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GitHub API</title>

	<!-- Import the chart.js CDN -->
	<script src="http://www.chartjs.org/dist/2.6.0/Chart.bundle.js"></script>
	<!-- Import the Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>




<body>
	<h3 class="text-center mt-5">GitHub API Visualisation</h3>
	<form id="gitHubForm" class="form-inline mx-auto" style="width: 285px">
		<input id="usernameInput" class="form-control mb-5" type="text" name="username" placeholder="Enter GitHub username">
		<input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
	</form>

	<ul id="userInfo" class="list-group mx-auto mb-5"></ul>

	<ul id="userRepos" class="list-group mx-auto mb-5" style="width: 500px"></ul>



	<!-- Chart Canvas -->
	<h4 class="text-center mt-5">Sample Bar Chart</h4
		>
	<canvas id="myChart" width="400" height="100"></canvas>
	<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
			datasets: [{
				label: '# of Votes',
				data: [12, 19, 3, 5, 2, 3],
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(255, 206, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(255, 159, 64, 0.2)'
				],
				borderColor: [
					'rgba(255, 99, 132, 1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(153, 102, 255, 1)',
					'rgba(255, 159, 64, 1)'
				],
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		}
	});
	</script>
    <script src="app.js"></script>    
</body>
